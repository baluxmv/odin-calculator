<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator Project</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <h1>Fran's Calculator</h1>
        <div id="calculator">
            <div id="display">"Waiting for numbers"</div>

            <div id="buttons-container">
                <div id="number-buttons-container">
                    <button class="number-button">0</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                </div>
                <div id="operation-buttons-container">
                    <button class="operation-button">+</button>
                    <button class="operation-button">-</button>
                    <button class="operation-button">*</button>
                    <button class="operation-button">/</button>
                </div>
                <div id="functionality-buttons-container">
                    <button id="equals-button">=</button>
                    <button id="clear-button">A/C</button>
                </div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
